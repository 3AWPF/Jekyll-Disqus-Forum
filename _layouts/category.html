---

layout: default
scripts: [/js/category.js]

---

<div class="jumbotron">{{ content }}</div>
<form class="form-inline" role="form" action="{{ site.baseurl }}/thread.html">
	<div class="form-group">
		<input type="text" class="form-control" name="thread" placeholder="Enter thread subject" />
	</div>
	<input type="hidden" name="category" value="{{ site.baseurl}}{{page.url}}" />
	<input type="hidden" name="category-title" value="{{ page.title }}" />
	<input type="hidden" name="category-id" value="{{ page.id }}" />
	<button type="submit" class="btn btn-default">New Thread</button>
</form>
<h2>Threads</h2>
<div class="row">
	<div class="col-lg-12">
		<ul id="threads" class="media-list" data-id="{{ page.id }}">
		</ul>
	</div>
</div>
